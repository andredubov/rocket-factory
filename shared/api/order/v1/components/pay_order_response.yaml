type: object
description: |
  Ответ при успешной оплате заказа.
  Содержит идентификатор транзакции.
properties:
  transaction_uuid:
    type: string
    format: uuid
    description: |
      Уникальный идентификатор платежной транзакции.
      Генерируется платежной системой.
    example: "t1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8"